<div id="map-view" class="map-view-wrapper" v-on:view-attached="renderMap">
  <draw-control 
    v-on:mode-change="onDrawModeChange( $event )"
    :map="map"
    :currentTools="drawTool"
    :color="drawColor"
    :properties="drawProperties"
    :section="section"
    :subsection="subsection"
  ></draw-control>
  <div id="map"></div>
</div>
