<div id="sidebar-view" class="sidebar-view-wrapper" >
  <sidebar-scroll
    :scrollhash="scrollhash"
    v-on:add-section-data="storeSectionData"
    v-on:add-map-data="addMapData"
    v-on:generate-data="generateData"
    v-on:clear-map-layers="clearMapLayers"
    v-on:store-map-layer="storeMapLayer"
    v-on:reset-map-selection="resetMapSelection"
    v-on:open-popup="onOpenPopup"
    v-on:close-popup="onClosePopup"
    v-on:restart-map-drag="restartMapDrag"
  ></sidebar-scroll>
</div>
