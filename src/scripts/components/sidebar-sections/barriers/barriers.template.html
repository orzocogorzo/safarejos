  <div class="content-wrapper">
    <div class="message-wrapper">Dibuixa sobre el mapa les fronteres que perceps al teu barri</div>
    <div class="mode-options-wrapper">
      <div class="mode-btn architecture-mode" :disabled="selected != undefined && selected != 0" v-on:click="onChangeSubsection( 0 )">Arquitectòniques</div>
      <div class="mode-btn acoustic-mode" :disabled="selected != undefined && selected != 1" v-on:click="onChangeSubsection( 1 )">Acústiques</div>
      <div class="mode-btn luminic-mode" :disabled="selected != undefined && selected != 2" v-on:click="onChangeSubsection( 2 )">Lumíniques</div>

    </div>
