<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta http-equiv="Content-type" content="text/html; charset=utf-8"/> -->
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="manifest" href="manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">

    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">  

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./environment.js" type="text/javascript"></script>
    <script>
      onload = function(){
        if ( environment.basehref && document.head.getElementsByTagName('base').length == 0 ){
          let base = document.createElement('base');
          base.setAttribute('href','/'+environment.basehref+'/');
          document.head.appendChild(base);
          if ( location.pathname.slice(1) != environment.basehref ) {
            history.replaceState({},'init', '/'+environment.basehref)
          }
        }
      }
    </script>
    <script src="./livereload.js"></script>
  </body>
</html>
