<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <!-- <meta http-equiv="Content-type" content="text/html; charset=utf-8"/> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./environment.js" type="text/javascript"></script>
    <script src="./main.js"></script>
    <script>
      onload = function(){
        if ( environment.basehref && document.head.getElementsByTagName('base').length == 0 ){
          let base = document.createElement('base');
          base.setAttribute('href','/'+environment.basehref+'/');
          document.head.appendChild(base);
          // document.write('<base href="/'+environment.basehref+'/"/>');
          if ( location.pathname.slice(1) != environment.basehref ) {
            history.replaceState({},'init', '/'+environment.basehref)
          }
        }
      }
    </script>
    <script>
      document.write('<script src="http://'
        + (location.host || 'localhost').split(':')[0]
        + ':35729/livereload.js"></'
        + 'script>')
    </script>
  </body>
</html>
